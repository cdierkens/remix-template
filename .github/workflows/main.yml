---
name: Main

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Test
        run: |
          yarn install --frozen-lockfile
          yarn test

  deploy:
    runs-on: ubuntu-latest
    needs: ['test']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Test
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn deploy